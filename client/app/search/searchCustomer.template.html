<div class="container">
    <h3> Customer Reservation </h3>
    <hr />
	<div class="row">
		<div class="col-sm-4">
			<div class="input-group">
                <input type="text" class="form-control" placeholder="Reservation Number">
                <span class="input-group-btn"> <button class="btn btn-primary" type="button" (click)="OnSearch"><i class="fa fa-search" aria-hidden="true"></i> Search</button></span>
			</div>
		</div>
		<div class="col-sm-8" style="border-left: 1px solid #efefef;">
            <h4> Search Result </h4>
            <hr />
            <div class="alert alert-info">
                <h4> No record found!</h4>
                <p> Please search with the correct reservation number</p>
            </div>
        </div>
	</div>
</div>
