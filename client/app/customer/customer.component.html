<div class="container">
    <h1>Customer Form</h1>
    <form *ngIf="active" (ngSubmit)="onSubmit()" #customerForm="ngForm">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" required
                     [(ngModel)]="model.first_name" name="firstName">
      </div>
   
       <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" required
                    [(ngModel)]="model.last_name" name="lastName">
      </div>

      <div class="addressContainer">
            <div class="form-group">
                <label for="street">Streer</label>
                <input type="text" class="form-control" id="street" required
                            [(ngModel)]="model.address.street" name="street">

            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" required
                            [(ngModel)]="model.address.city" name="city">
            </div>
            <!--<div class="form-group">
                <label for="state">State</label>
                <input type="text" class="form-control" id="state" required
                            [(ngModel)]="model.address.state" name="state">
            </div>-->

             <div class="form-group">
                <label for="state">State</label>
                <select class="form-control" id="state" required
                            [(ngModel)]="model.address.state" name="state">
                    <option *ngFor="let p of STATES" [value]="p">{{p}}</option>
                </select>
            </div>
    
            <div class="form-group">
                <label for="zip">Zip Code</label>
                <input type="text" class="form-control" id="zip" required
                            [(ngModel)]="model.address.zip" name="zip">
            </div>
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" id="phone" required
                        [(ngModel)]="model.phone" name="phone">
      </div>

       <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" required
                    [(ngModel)]="model.email" name="email">
      </div>

       <div class="form-group">
        <label for="reservation">Reservation</label>
        <input type="text" class="form-control" id="reservations"
                             [(ngModel)]="model.reservations" name="reservations">
      </div>

       <div class="form-group">
        <label for="description">Description</label>
        <input type="textarea" class="form-control" id="description"
                            [(ngModel)]="model.description" name="reservations">
      </div>

      <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
