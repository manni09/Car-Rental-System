<div class="container">
	<h3>Customer Form</h3> <hr />
	<form (ngSubmit)="NewCustomer()" #customerForm="ngForm">
		<div class="row" style="padding: 10px 10px;">
			<div class="col-sm-4">
				<div class="form-group">
					<label for="firstName">First Name</label>
					<input type="text" class="form-control" id="firstName" required [(ngModel)]="customer.first_name" name="firstName">
				</div>

				<div class="form-group">
					<label for="lastName">Last Name</label>
					<input type="text" class="form-control" id="lastName" required [(ngModel)]="customer.last_name" name="lastName">
				</div>

				<div class="addressContainer">
					<div class="form-group">
						<label for="street">Streer</label>
						<input type="text" class="form-control" id="street" required [(ngModel)]="customer.address.street" name="street">

					</div>
					<div class="form-group">
						<label for="city">City</label>
						<input type="text" class="form-control" id="city" required [(ngModel)]="customer.address.city" name="city">
					</div>

					<div class="form-group">
						<label for="state">State</label>
						<select class="form-control" id="state" required [(ngModel)]="customer.address.state" name="state">
							<option value="">Select State</option>
                    		<option *ngFor="let p of STATES" [value]="p">{{p}}</option>
                		</select>
					</div>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="form-group">
					<label for="zip">Zip Code</label>
					<input type="text" class="form-control" id="zip" placeholder="" required [(ngModel)]="customer.address.zip" name="zip">
				</div>

				<div class="form-group">
					<label for="phone">Phone</label>
					<input type="text" class="form-control" id="phone" required [(ngModel)]="customer.phone" name="phone">
				</div>

				<div class="form-group">
					<label for="email">Email</label>
					<input type="text" class="form-control" id="email" required [(ngModel)]="customer.email" name="email">
				</div>

				<div class="form-group">
					<label for="description">Description</label>
					<textarea class="form-control" rows="5" id="description" [(ngModel)]="customer.description" name="description"> </textarea>
				</div>
			</div>
		</div>


	<button type="submit" class="btn btn-primary">Add Customer</button>
	</form>
</div>
